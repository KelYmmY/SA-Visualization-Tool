<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css" >
    <link rel="stylesheet" href="../CSS/style.css" >
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="../JS/jquery-3.2.1.min.js"></script>
    <script src="../JS/bootstrap.js"></script>
    <script src="../JS/papaparse.min.js"></script>
    <script src="../JS/checktree.js"></script>
    <script src="../JS/Interaction.js"></script>
    <script src="../JS/readData.js"></script>
</head>
<body>
<!-- Navigation bar -->
<div class  = 'nav-top'>
    <nav class="navbar  bg-light ">
        <a class="navbar-brand">DELDroid Visualization</a>
    </nav>
</div>

<!-- Main content -->
<div class = 'content'>
    <!-- left side bar -->
    <div class = 'left_side'>
        <div class = 'border' style = 'border-radius: 0 10px 0 0;'>
            <div class = 'guide' style = 'border-radius: 0 10px 0 0;'>
                <div class = 'guide-text'>Guide</div>
                <!--<div class = 'guide-close'>-->
                    <!--<i class="glyphicon glyphicon-remove"></i>-->
                <!--</div>-->
                <div class = 'clear'></div>
            </div>
            <!-- tree display -->
            <div id = 'show_tree'>
                <ul class = 'tree'>

                </ul>
            </div>
            <div class = 'btns'>
                <div style = 'margin-left: 3%; float: left; margin-top: 4%'>
                    <button type="button" class="btn btn-default all">All</button>
                </div>
                <div style = 'margin-left: 2%; float: left; margin-top: 4%'>
                    <button type="button" class="btn btn-default reset">Reset</button>
                </div>
                <div style = 'margin-left: 2%; float: left; margin-top: 4%'>
                    <button type="button" class="btn btn-default confirm">Confirm</button>
                </div>
                <div class = 'clear'></div>
            </div>
            <div class = 'clear'></div>
        </div>
    </div>

    <!-- display area-->
    <div class = 'main'>
        <div class = 'border' style = 'border-radius: 0 0 0 0;'>
            <!-- tabs -->
            <div>
                <ul class="nav nav-pills">
                    <li class="nav-item ">
                        <a class="nav-link active" href="#">Graph</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Table</a>
                    </li>
                </ul>
            </div>
            <div style = 'height:3%'></div>
            <!--display area-->
            <div class = 'show_area'>
                <!-- display graph -->
                <div class = 'Dgraph'>
                    <div class = 'Dgraph_show'></div>
                    <div class = 'legend hidee'></div>
                    <div class = 'clear'></div>
                </div>
                <!-- display table -->
                <div class = 'Dtable' style = 'display:none'>
                    <div class = 'Etable'>
                        <div class="panel panel-default">
                            <div class="panel-heading">Explicit Table</div>
                            <table class="table">
                            </table>
                        </div>
                    </div>
                    <div style = 'float:left; width: 100%; height: 3%'></div>
                    <div class = 'Itable'>
                        <div class="panel panel-default">
                            <div class="panel-heading">Implicit Table</div>
                            <table class="table">
                            </table>
                        </div>
                    </div>
                    <div class = 'clear'></div>
                </div>
            </div>
            <div style = 'height:1%'></div>
            <!--warning display panel, hidden by default-->
            <div class = 'warning'>
                <div class = 'guide' style = 'height: 33px; border-radius: 10px 10px 0 0'>
                    <div class = 'guide-text' style = 'padding-left: 2%; padding-top: 0.5%;'>Warning</div>
                    <!--<div class = 'guide-close' style="padding-left: 86%; padding-top: 1.5%">-->
                        <!--<i class="glyphicon glyphicon-remove"></i>-->
                    <!--</div>-->
                    <div class = 'clear'></div>
                </div>
                <div class = 'warn_cnt'>
                    <ul class = 'mtree'></ul>
                </div>
                <div style = 'height: 5px'></div>
            </div>
            <!--warning message notification, shown by default-->
            <div class = 'msg_prompt' style = 'margin-top: 47%; display: none'>
                <div class = 'warning_alert'>
                    <i class="glyphicon glyphicon-alert"></i>
                </div>
                <div class = 'warning_num'> You have # possible attacks ! </div>
                <div class = 'clear'></div>
            </div>
        </div>
    </div>

    <!-- right side bar -->
    <div class = 'right_side'>
        <div class = 'border' style = 'border-radius: 10px 0 0 0;'>
            <div class = 'info_panel'>
                <div class = 'guide' style = 'border-radius: 10px 0 0 0;'>
                    <div class = 'guide-text'>Information</div>
                    <!--<div class = 'guide-close' style = 'padding-left: 50%'>-->
                        <!--<i class="glyphicon glyphicon-remove"></i>-->
                    <!--</div>-->
                    <div class = 'clear'></div>
                </div>
                <!-- insert detailed information for the specified component -->
                <div class = 'cnt'>
                    <ul class = 'mtree'> </ul>
                </div>
                <div style = 'height: 8px;'></div>
            </div>
            <div class = 'domain-panel'>
                <div class = 'guide' style = 'border-radius: 10px 0 0 0;'>
                    <div class = 'guide-text'>Permission Domain</div>
                    <!--<div class = 'guide-close' style = 'padding-left: 61%'>-->
                        <!--<i class="glyphicon glyphicon-remove"></i>-->
                    <!--</div>-->
                    <div class = 'clear'></div>
                </div>
                <!-- insert domain information for the specified component -->
                <div class = 'cnt'>
                    <ul class = 'mtree'> </ul>
                </div>
            </div>
        </div>
    </div>
    <div class = 'clear'></div>

</div>

</body>
</html>
